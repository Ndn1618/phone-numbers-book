<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Phone Numbers Online Book</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Livvic:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark pt-4">

  <section>
    <div class="phonebook-section-container container d-flex flex-column flex-lg-row align-items-center justify-content-center justify-content-lg-between position-relative bg-white p-4 pb-5 rounded">
      <div>
        <div class="typewriter">
          <h2 class="phonebook-heading mb-4 font-weight-bold" id="text">Phonebook</h2>
        </div>
        <div class="phone-numbers-design d-none">
          <img class="d-block rounded" src="img/phone-book.jpg" alt="Phonebook" width="300" height="225">
          <ul class="list-group">
            <li class="phone-numbers-item list-group-item text-center font-weight-bold w-100">91-164-97-18</li>
            <li class="phone-numbers-item list-group-item text-center font-weight-bold w-100">99-855-39-21</li>
            <li class="phone-numbers-item list-group-item text-center font-weight-bold w-100">90-901-23-63</li>
          </ul>
        </div>
      </div>
      <form class="phone-numbers-form w-50 d-flex flex-column js-phonebook-form" method="post" action="https://echo.htmlacademy.ru">
        <h3 class="font-italic mb-4">Fill out</h3>
        <div class="form-group d-flex align-items-center position-relative">
          <label class="phone-numbers-label d-flex align-items-center mb-0 text-uppercase text-right position-absolute" for="name-input">Name <sup class="phone-numbers-label-sup ml-1">*</sup></label>
          <input class="phone-numbers-input w-100 js-name-input" type="text" name="name" id="name-input" placeholder="Name" required>
        </div>
        <div class="form-group d-flex align-items-center position-relative">
          <label class="phone-numbers-label d-flex align-items-center mb-0 text-uppercase text-right position-absolute" for="surname-input">Surname <sup class="phone-numbers-label-sup ml-1">*</sup></label>
          <input class="phone-numbers-input w-100 js-surname-input" type="text" name="surname" id="surname-input" placeholder="Surname" required>
        </div>
        <div class="form-group d-flex align-items-center position-relative">
          <label class="phone-numbers-label d-flex align-items-center mb-0 text-uppercase text-right position-absolute" for="phone-input">Tel <sup class="phone-numbers-label-sup ml-1">*</sup></label>
          <input class="phone-numbers-input w-100 js-phone-input" type="tel" name="phone-number" id="phone-input" placeholder="00-000-0000" pattern="[0-9]{2}-[0-9]{3}-[0-9]{4}" title="Raqamni ko'rsatilingan tartibda yozing!" required>
        </div>
        <div class="form-group d-flex align-items-center position-relative">
          <label class="phone-numbers-label d-flex align-items-center mb-0 text-uppercase text-right position-absolute" for="relate-input">Relate <sup class="phone-numbers-label-sup ml-1">*</sup></label>
          <input class="phone-numbers-input w-100 js-relate-input" type="text" name="relateiveness" id="relate-input" placeholder="Relateiveness" required>
        </div>
        <button class="phone-numbers-button btn btn-dark text-white align-self-start text-uppercase font-weight-bold" type="submit">Add new contact</button>
      </form>
      <div class="butterfly-container position-absolute">
        <div class="butterfly-container-inner">
          <div class="hover-container">
            <div class="left wing"></div>
            <div class="right wing"></div>
            <div class="body"></div>
            <div class="head"></div>
          </div>
        </div>
    </div>
    </div>
  </section>

  <section class="py-4">
    <div class="container bg-white rounded py-4">
      <h2 class="sr-only">Phone numbers</h2>
      <ul class="list-group js-phone-number-list"></ul>
    </div>
  </section>

  <script src="js/typewriter.js"></script>
  <script src="js/utilities.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
